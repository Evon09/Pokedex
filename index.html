<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="back">
        <main>

            <img src="" alt="pokemon" class="pokemon_img">
    
    
            <h1 class='pokemon_data'>
                <span class='pokemon_number'></span>
                <span class="pokemon_name"></span>
                

                <div class="pokemon_stats">
                    Type:
                    <span class='pokemon_type'></span>
                </div>
                <div class="pokemon_stats">
                    Atk:
                    <span class='pokemon_atk'></span>
                </div>
                <div class="pokemon_stats">
                    Def:
                    <span class='pokemon_def'></span>
                </div>
                <div class="pokemon_stats">
                    Hp:
                    <span class='pokemon_hp'></span>
                </div>
                <div class="pokemon_stats">
                    Height:
                    <span class='pokemon_hei'></span>
                </div>
                <div class="pokemon_stats">
                    Weight:
                    <span class='pokemon_wei'></span>
                </div>

            </h1>
    
           
    
            <div class="buttons">
                <button class="button btn-prev">&lt;</button>
                <button class="button btn-next">&gt;</button>
            </div>
    
            <button class="btn-shyne">Shyne</button>
                
    
            
    
            <form class="form">
                <input type="search" class="search" required placeholder=" Eu escolho... ">
            </form>
    
            <img src="img/pokedex.png"  class="pokedex" alt="pokedex">
    
        </main>
    </div>
</body>
</html>
